<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras - Familia Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .item-enter {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .checked-item {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex items-center">
                <a href="../index.html" class="text-white hover:text-blue-100 mr-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </a>
                <div>
                    <h1 class="text-3xl font-bold">üõí Lista de Compras</h1>
                    <p class="text-blue-100 text-sm mt-1">Organiza tus compras del supermercado</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-4xl">
        
        <!-- Add Item Section -->
        <section class="bg-white rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">‚ûï Agregar Producto</h2>
            <form id="addItemForm" class="flex flex-col md:flex-row gap-3">
                <div class="flex-1">
                    <input
                        type="text"
                        id="itemName"
                        placeholder="Nombre del producto"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                </div>
                <div class="w-full md:w-32">
                    <input
                        type="number"
                        id="itemQuantity"
                        placeholder="Cant."
                        min="1"
                        value="1"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <button
                    type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 whitespace-nowrap"
                >
                    Agregar
                </button>
            </form>
        </section>

        <!-- Shopping List Section -->
        <section class="bg-white rounded-xl shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">üìã Lista Actual</h2>
                <button
                    id="clearAllBtn"
                    class="text-red-600 hover:text-red-700 font-medium text-sm transition duration-200"
                >
                    üóëÔ∏è Limpiar todo
                </button>
            </div>
            
            <div id="emptyState" class="text-center py-12 text-gray-400">
                <svg class="w-24 h-24 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
                <p class="text-lg font-medium">Tu lista est√° vac√≠a</p>
                <p class="text-sm mt-1">Agrega productos para comenzar</p>
            </div>
            
            <ul id="shoppingList" class="space-y-2">
                <!-- Items will be added here dynamically -->
            </ul>
        </section>

        <!-- Statistics -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-green-50 rounded-lg p-4">
                <div class="text-green-600 text-2xl font-bold" id="totalItems">0</div>
                <div class="text-gray-600 text-sm">Total de productos</div>
            </div>
            <div class="bg-blue-50 rounded-lg p-4">
                <div class="text-blue-600 text-2xl font-bold" id="pendingItems">0</div>
                <div class="text-gray-600 text-sm">Por comprar</div>
            </div>
            <div class="bg-purple-50 rounded-lg p-4">
                <div class="text-purple-600 text-2xl font-bold" id="checkedItems">0</div>
                <div class="text-gray-600 text-sm">Comprados</div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center text-gray-600 text-sm">
                <p>¬© Vero 2025-2026 - <a href="https://si-cb-vendes-mejor.com.ar" target="_blank" class="text-blue-600 hover:text-blue-700 transition">https://si-cb-vendes-mejor.com.ar</a></p>
            </div>
        </div>
    </footer>

    <script src="../js/compras.js"></script>
</body>
</html>
