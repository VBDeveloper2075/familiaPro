<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas del Hogar - Familia Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .task-card {
            transition: all 0.2s ease;
        }
        
        .task-card:hover {
            background-color: #f9fafb;
        }
        
        .priority-high {
            border-left: 4px solid #ef4444;
        }
        
        .priority-medium {
            border-left: 4px solid #f59e0b;
        }
        
        .priority-low {
            border-left: 4px solid #10b981;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <header class="gradient-bg text-white shadow-lg">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>

                        required
                    >
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-4">
                    <select
                        id="taskResponsible"
                        class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">ğŸ‘¤ Responsable</option>
                        <option value="PapÃ¡">ğŸ‘¨ PapÃ¡</option>
                        <option value="MamÃ¡">ğŸ‘© MamÃ¡</option>

                        <option value="Todos">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Todos</option>
                    </select>
                    <select

                </div>
                <button
                    type="submit"

                >

            </form>
        </section>

        <!-- Filter Section -->
        <section class="mb-6">
            <div class="flex flex-wrap gap-2">
                <button class="filter-btn active px-4 py-2 rounded-lg bg-blue-600 text-white font-medium text-sm" data-filter="all">
                    Todas
                </button>
                <button class="filter-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-700 font-medium text-sm hover:bg-gray-300" data-filter="pending">
                    â³ Pendientes

                <button class="filter-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-700 font-medium text-sm hover:bg-gray-300" data-filter="completed">

        <!-- Tasks List Section -->

            </div>
            
            <div id="tasksList" class="space-y-3">
                <!-- Tasks will be added here dynamically -->
            </div>
        </section>

        <!-- Statistics -->
        <section class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="bg-blue-50 rounded-lg p-4">
                <div class="text-blue-600 text-2xl font-bold" id="totalTasks">0</div>

            </div>
            <div class="bg-yellow-50 rounded-lg p-4">
                <div class="text-yellow-600 text-2xl font-bold" id="pendingTasks">0</div>
                <div class="text-gray-600 text-sm">Pendientes</div>
            </div>
            <div class="bg-green-50 rounded-lg p-4">

            </div>
            <div class="bg-red-50 rounded-lg p-4">
