<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Familia Pro</title>
    <!-- Carga de Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para la fuente Inter */
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que el cuerpo ocupe al menos el alto de la ventana */
            background-color: #f0f4f8; /* Color de fondo suave */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Contenedor principal para centrar el botón -->
    <div class="p-6 bg-white rounded-xl shadow-lg">
        <!-- Botón "Familia Pro" -->
        <button
            id="familiaProButton"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300"
        >
            Familia Pro
        </button>
    </div>

    <script>
        // Obtiene el botón por su ID
        const familiaProButton = document.getElementById('familiaProButton');

        // Agrega un "event listener" para el clic del botón
        familiaProButton.addEventListener('click', () => {
            // Define la URL a la que se redirigirá
            const url = "https://docs.google.com/document/d/1sJCEanxJdmpfp3VvhXCWUIY3KnYBO0D4V7jQPnElS4I/edit?tab=t.0";
            // Abre la URL en una nueva pestaña
            window.open(url, '_blank');
        });
    </script>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center text-gray-600 text-sm">
                <p>© Vero 2025-2026 - <a href="https://si-cb-vendes-mejor.com.ar" target="_blank" class="text-blue-600 hover:text-blue-700 transition">https://si-cb-vendes-mejor.com.ar</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
